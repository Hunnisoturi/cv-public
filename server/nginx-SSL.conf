# HTTPS Nginx conf for cv-sivu production version

server {
  listen 80;
  server_name www.aapoattila.dev

  location / {
    return 301 $scheme://aapoattila.dev$request_uri;
  }
}

## SERVER BLOCKS FROM FRONTEND BEGIN

server {
  client_max_body_size 0;

  listen 80 default;
  server_name aapoattila.dev;
  server_tokens off;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri
  }
}

server {
  #set docker internal dns as resolver
  resolver 127.0.0.11 valid=30s;
  listen 443 ssl;
  server_name aapoattila.dev;
  server_tokens off;

  #security related headers
  add_header Strict-Transport-Security "max-age=3600; includeSubdomains" always;
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff" always;

  ssl_certificate /etc/letsencrypt/live/aapoattila.dev/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/aapoattila.dev/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  gzip on;
  gzip_disable "msie6";

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 0;
  gzip_types 
      text/plain 
      text/css 
      text/js
      text/xml 
      text/javascript 
      application/javascript
      application/json 
      application/x-javascript 
      application/xml 
      application/xml+rss 
      application/vnd.ms-fontobject 
      application/x-font-ttf 
      image/png
      image/jpg
      image/jpeg
      font/opentype;

  location / {
      proxy_set_header    Host                $http_host;
      proxy_set_header    X-Real-IP           $remote_addr;
      proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

      gzip_static on;
      set $upstream http://front:3000;
      proxy_pass $upstream;
  }
}

