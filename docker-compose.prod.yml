version: "3"

services:

  back:
    build:
      context: ./
      dockerfile: .dockerfiles/back-prod
    ports: 
      - "3002:3002"
    environment:
      - NODE_ENV=production
    restart: always

  front:
    build:
      context: ./
      dockerfile: .dockerfiles/front-prod
    ports:
      - "3000:3000"
    volumes:
      - ./front:/opt/app
      - /opt/app/node_modules
    environment: 
      - NODE_ENV=production
    restart: always
    stdin_open: true
    tty: true

  nginx:
    image: nginx:1.15-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes: 
      - ./server/nginx-SSL.conf:/etc/nginx/conf.d/app.conf
      - ./logs/nginx:/var/log/nginx
      # Volumes for data from certbot, SSL certificates, configuration etc.
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - front
      - back
    restart: always
  
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  